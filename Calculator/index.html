<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <section id="main-container">
       <input type="text" id="main-input">
       <div id="button-section">
           <button class="button" value="1" onclick="getValueToTheConsole(this.value)">1</button>
           <button class="button" value="2" onclick="getValueToTheConsole(this.value)">2</button>
           <button class="button" value="3" onclick="getValueToTheConsole(this.value)">3</button>
           <button class="button" value="4" onclick="getValueToTheConsole(this.value)">4</button>
           <button class="button" value="5" onclick="getValueToTheConsole(this.value)">5</button>
           <button class="button" value="6" onclick="getValueToTheConsole(this.value)">6</button>
           <button class="button" value="7" onclick="getValueToTheConsole(this.value)">7</button>
           <button class="button" value="8" onclick="getValueToTheConsole(this.value)">8</button>
           <button class="button" value="9" onclick="getValueToTheConsole(this.value)">9</button>
           <button class="button" value="." onclick="getValueToTheConsole(this.value)">.</button>
           <button class="button" value="0" onclick="getValueToTheConsole(this.value)">0</button>
           <button class="button" value="AC" onclick="getValueToTheConsole(this.value)">AC</button>
           <button class="button" value="*" onclick="getValueToTheConsole(this.value)">*</button>
           <button class="button" value="/" onclick="getValueToTheConsole(this.value)">/</button>
           <button class="button" value="-" onclick="getValueToTheConsole(this.value)">-</button>
           <button class="button" value="+" onclick="getValueToTheConsole(this.value)">+</button>
           <button class="button" value="=" onclick="getValueToTheConsole(this.value)">=</button>
       </div>
   </section>
       
    <script src="js/javascript.js"></script>
</body>
</html>
